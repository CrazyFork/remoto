<% contentFor("head") { %>
	<title>Remoto by Machine Box - The simplest RPC ecosystem</title>
	<style type="text/css" media="screen">
		#editor { 
			width: 100%;
			height: 500px;
		}
	</style>
<% } %>
<% contentFor("body") { %>

	<form method='post' action='definition'>
		<div class='row'>
			<div class='col'>
				<div id='editor' name='definition'></div>
			</div>
			<div class='col col-3'>
				Looking good
				<button class='btn btn-primary'>Generate</button>
			</div>
		</div>
		<textarea data-editor='true' name='definition'></textarea>
	</form>

<% } %>
<% contentFor("scripts") { %>
	<script src='/static/js/editor.js'></script>
<% } %>
