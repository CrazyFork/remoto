<html>
<head>
	<title>Remoto example service</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css'>
</head>
<body>
	<div class='container'>
		<div class='content'>
			<h1 class='title'>Remoto jQuery 3 client library test</h1>
			
			<div class='box'>
				<h2>GreetFormatter</h2>
				<p>GreetFormatter provides formattable greeting services.</p>
				<div class='field'>
					<label class='label'>Endpoint</label>
					<input type='url' required='required' class='input' placeholder='endpoint' value='http://localhost:8080'>
				</div>
				
				<h3>Greet</h3>
				<form>
				
					<div class='field'>
						<label class='label'>Format</label>
						<input class='input' placeholder=''>
					</div>
				
					<div class='field'>
						<label class='label'>Name</label>
						<input class='input' placeholder=''>
					</div>
				
				</form>
				
			</div>
			
			<div class='box'>
				<h2>Greeter</h2>
				<p>Greeter provides greeting services.</p>
				<div class='field'>
					<label class='label'>Endpoint</label>
					<input type='url' required='required' class='input' placeholder='endpoint' value='http://localhost:8080'>
				</div>
				
				<h3>Greet</h3>
				<form>
				
					<div class='field'>
						<label class='label'>Name</label>
						<input class='input' placeholder=''>
					</div>
				
				</form>
				
			</div>
			
		</div>
	</div>
	<script
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
		rossorigin="anonymous"></script>
	<script src='jquery-client.js'></script>
</body>
</html>
